<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Shrek</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2b2b2b;
            overflow: hidden;
        }
        .shrek {
            width: 200px;
            height: 200px;
            background: url('https://media.giphy.com/media/3o7aCTfyhYawdOXcFW/giphy.gif') no-repeat center;
            background-size: cover;
            position: absolute;
            animation: dance 2s infinite alternate ease-in-out;
        }
        @keyframes dance {
            0% {
                transform: translateX(-20px) rotate(-5deg) scale(1);
            }
            50% {
                transform: translateX(20px) rotate(5deg) scale(1.1);
            }
            100% {
                transform: translateX(-20px) rotate(-5deg) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="shrek"></div>
</body>
</html>
